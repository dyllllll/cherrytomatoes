<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./yes_style.css">
    <style>
        body {
            background-image: url('fwa.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4; /* Adjust the heart color as needed */
            clip-path: polygon(
                50% 0%,
                61% 0%,
                67% 8%,
                73% 0%,
                83% 0%,
                91% 11%,
                100% 25%,
                50% 100%,
                0% 25%,
                9% 11%,
                17% 0%,
                27% 0%,
                33% 8%
            );
            animation: fall 2s linear infinite;
        }

        .header_text {
            font-family: 'Nunito';
            font-size: 50px;
            font-weight: bold;
            color: rgb(147, 112, 219);
            text-align: center;
            margin-top: 20px;
            margin-bottom: 0px;
        }

        .gif_container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bottom_text {
            font-family: 'Nunito';
            font-size: 20px;
            color: #ff69b4;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">See you soon cutie :)</h1>
            <p class="bottom_text">I love you sweet <3</p>
        </div>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzM4cDYyNDM2MnM5MGs3eTE3OXpwZXBubHI3a255aXFlcTc2MzdpeiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Lzg6rodF8j7MQvcNaW/giphy.gif" alt="Cute animated illustration">
        </div>
    </div>

    <div class="hearts-container"></div>

    <script>
        let heartCount = 0;

        function createHeart() {
            if (heartCount < 20) { // Limit the number of hearts
                const heart = document.createElement("div");
                heart.className = "heart";
                document.querySelector(".hearts-container").appendChild(heart);

                const leftPosition = Math.random() * window.innerWidth + "px";
                const animationDuration = Math.random() * 2 + 3 + "s";

                heart.style.left = leftPosition;
                heart.style.animationDuration = animationDuration;

                heart.addEventListener("animationend", () => {
                    heart.remove();
                    heartCount--;
                });

                heartCount++;
            }
        }

        setInterval(createHeart, 1000); // Adjust the interval as needed
    </script>
</body>
</html>
