<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./yes_style.css">
    <style>
        body {
            background-image: url('fwa.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            animation: fall 2s linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh);
            }
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header_text {
            font-family: 'Nunito';
            font-size: 50px;
            font-weight: bold;
            color: rgb(147, 112, 219);
            text-align: center;
            margin-top: 20px;
            margin-bottom: 0px;
        }

        .bottom_text {
            font-family: 'Nunito';
            font-size: 24px;
            color: rgb(147, 112, 219);
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .gif_container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">See you soon cutie :)</h1>
            <p class="bottom_text">I love you sweet <3</p>
        </div>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzM4cDYyNDM2MnM5MGs3eTE3OXpwZXBubHI3a255aXFlcTc2MzdpeiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Lzg6rodF8j7MQvcNaW/giphy.gif" alt="Cute animated illustration">
        </div>
    </div>

    <div class="hearts-container"></div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            document.querySelector(".hearts-container").appendChild(heart);

            const leftPosition = Math.random() * window.innerWidth + "px";
            const animationDuration = Math.random() * 2 + 3 + "s";

            heart.style.left = leftPosition;
            heart.style.animationDuration = animationDuration;

            heart.addEventListener("animationend", () => {
                heart.remove();
            });
        }

        setInterval(createHeart, 1000); // Adjust the interval as needed
    </script>
</body>
</html>
