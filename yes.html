<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./yes_style.css">
    <style>
        body {
            background-image: url('fwa.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4; /* Adjust the heart color as needed */
            clip-path: url(#heartShape);
            animation: fall 2s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head> 
<body>
    <svg height="0" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <clipPath id="heartShape">
                <path d="M10 0 C10 0,20 0,20 10 C20 20,10 30,10 30 C10 30,0 20,0 10 C0 0,10 0,10 0" />
            </clipPath>
        </defs>
    </svg>

    <div class="container">
        <div>
            <h1 class="header_text">See you soon cutie :)</h1>
            <p class="bottom_text">I love you sweet <3</p>
        </div>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzM4cDYyNDM2MnM5MGs3eTE3OXpwZXBubHI3a255aXFlcTc2MzdpeiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Lzg6rodF8j7MQvcNaW/giphy.gif" alt="Cute animated illustration">
        </div>
    </div>

    <div class="hearts-container">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
</body>
</html>
